<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: white;
      text-align: center;
      padding-top: 50px;
    }

    .calculator {
      display: inline-block;
      background: #333;
      padding: 20px;
      border-radius: 10px;
    }

    .display {
      width: 100%;
      height: 40px;
      margin-bottom: 10px;
      font-size: 24px;
      text-align: right;
      padding-right: 10px;
      border: none;
      background: #111;
      color: white;
    }

    .button {
      width: 50px;
      height: 50px;
      font-size: 18px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <input type="text" class="display" id="display" disabled>
    <br>
    <button class="button" onclick="appendToCalculation('1')">1</button>
    <button class="button" onclick="appendToCalculation('2')">2</button>
    <button class="button" onclick="appendToCalculation('3')">3</button>
    <button class="button" onclick="appendToCalculation('+')">+</button>
    <button class="button" onclick="calculate()">=</button>
  </div>

  <script>
    let calculation = "";

    function appendToCalculation(value) {
      calculation += value;
      document.getElementById('display').value = calculation;
    }

    function calculate() {
      try {
        calculation = eval(calculation);
        document.getElementById('display').value = calculation;
      } catch (e) {
        document.getElementById('display').value = "Error";
      }
    }
  </script>

</body>
</html>
